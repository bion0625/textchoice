<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>글감생성기</title>
        <link rel="stylesheet" href="css/text.css">
        <link rel="stylesheet" href="css/user.css">
        <link rel="stylesheet" href="css/memo.css">
	</head>
	<body>
        <span id="time"></span>
        <form id="name-form">
            <input type="text" class="name" placeholder="YOUR NAME">
        </form>
        <div class="base-container">
            <div class="container">
                <h1>장르 선택</h1>
                <span id="first-type"></span>
                <button onclick="firstType(this);">click</button>
            </div>
            <div class="container hidden" id="second">
                <h1>문학 유형 선택</h1>
                <span id="second-type"></span>
                <button onclick="secondType(this);">click</button>
            </div>
            <div class="container">		
                <h1>글감생성</h1>
                <span id="keyword"></span>
                <button onclick="text(this);">click</button>
            </div>
        </div>
        <button onclick="visibleMemo(this)">memo</button>
        <div class="memo-container fold">
            <textarea name="" id="" class="fold memo" cols="30" rows="10"></textarea>
            <div id="button-container">
                <button onclick="insert()">save</button>
                <button onclick="size()">resize</button>
                <button onclick="renewal()" id="renewal" disabled>renewal</button>
                <button onclick="past(this)" class="hidden">past(3)</button>
            </div>
        </div>
	</body>
    <script src="js/text.js"></script>
    <script src="js/user.js"></script>
    <script src="js/memo.js"></script>
</html>
